{% extends 'base_defraiement.html' %}
{% block title %} - Supprimer la fiche{% endblock %}
{% block content %}
<div class="row ">
<div class="col-sm-12 textcenter">
<form action="" method="post">{% csrf_token %}
    <p>Etes vous sûr.e de vouloir supprimer le participant "{{ participantreunion }}" de la réunion "{{reunion}}" ?</p>
    <input type="button"  onclick="window.history.back();"  value="Annuler" />
    <input type="submit" value="Confirmer" />
</form>
</div>
</div>

{% endblock %}

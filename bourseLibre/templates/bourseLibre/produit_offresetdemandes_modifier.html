<script type="text/javascript">
        window.onload = function() {
          var unite = document.getElementById('id_unite_prix').value;
            if (unite=="Soudaqui" | unite=="G1" | unite=="heuresT" | unite=="JEU") {
                document.getElementById('id_prix').style.visibility = "visible";
                document.getElementById('id_type_prix').style.visibility = "visible";
            }else{
                document.getElementById('id_prix').style.visibility = "hidden";
                document.getElementById('id_type_prix').style.visibility = "hidden";
            }
        };

        $("#id_unite_prix").change(function(){
            var unite = document.getElementById('id_unite_prix').value;
            if (unite=="Soudaqui" | unite=="G1" | unite=="heuresT" | unite=="JEU") {
                document.getElementById('id_prix').style.visibility = "visible";
                document.getElementById('id_type_prix').style.visibility = "visible";
            }else{
                document.getElementById('id_prix').style.visibility = "hidden";
                document.getElementById('id_type_prix').style.visibility = "hidden";
            }
        });
    </script>


{% load app_filters %}
{% load widget_tweaks %}
<div class="row justify-content-sm-center">
<div class="col-sm-12 col-md-10 col-lg-9 text-center">
<form method="post" id="myForm">
  {% csrf_token %}
  {% include 'form_template2.html' %}

{% if not boutonAnnuler %}
          <input type="button" class="btn btn-secondary"  onclick="window.history.back();"  value="Annuler" />
{% endif %}
  <button id ="btn-valider" type="submit" class="btn btn-primary">OK</button>
</form>
</div>
</div>

<script>
$("#btn-valider").click(
    function() {
    // disable button
      $(this).prop("disabled", true);
      // add spinner to button
      $(this).html(
        `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`
      );
    });
</script>

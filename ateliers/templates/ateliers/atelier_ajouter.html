{% extends 'base_ateliers.html' %}
{% block subtitle %}
<div class="row">
	<div class="col col-md-10"><h3>Ajouter un atelier</h3></div>
	<div class="col col-md-2">
		<a href="{% url 'ateliers:index_ateliers'  %}">
	<button class="btn btn-info" role="button" >Sommaire</button>
</a>
	</div>
	</div>
{% endblock %}
{% block content %}


{% if error_message %}
<p>
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="row">
	<div class="col-sm-12">
<form id="myForm"  class="form-horizontal" role="form" action="" method="post"
	enctype="multipart/form-data">
	{% csrf_token %} <input type="hidden" name="Atelier"
		value="{{ atelier }}"> {% include 'form_template.html'%}
</form>

</div>
    </div>


<script>
    $(function() {
    // Enable on all forms
    $('form').areYouSure();
    });
</script>

{% endblock %}

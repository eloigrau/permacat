{% extends 'base_ateliers.html' %}
{% block title %} - Supprimer la fiche{% endblock %}
{% block content %}
<div class="row ">
<div class="col-sm-12 textcenter">
<form action="" method="post" id="myForm">{% csrf_token %}
    <p>Etes vous s√ªr.e de vouloir supprimer l'atelier "{{ atelier.titre }}"?</p>
    <input type="button"  onclick="window.history.back();"  value="Annuler" />
    <input type="submit" value="Confirmer" />
</form>
</div>
</div>


<script>
$('#myForm').one('submit', function() {
    $(this).find('input[type="submit"]').attr('disabled', 'disabled');
});
</script>
{% endblock %}
